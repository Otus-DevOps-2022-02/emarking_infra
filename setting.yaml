#cloud-config
disable_root: true
timezone: Europe/Moscow
repo_update: true
repo_upgrade: true
apt:
  preserve_sources_list: true

users:
    - default
    - name: admin
      sudo: ALL=(ALL) NOPASSWD:ALL
      shell: /bin/bash
      ssh-authorized-keys:
        - "ssh-rsa  admin"

packages:
  - git

runcmd:
  - [ sudo, mkdir, /home/admin/inst ]
  - [ cd, /home/admin/inst ]
  - [ wget, https://github.com/Otus-DevOps-2022-02/emarking_infra/blob/cloud-testapp/install_mongodb.sh, && , sudo chmod +x install_mongodb.sh ]
  - [ wget, https://github.com/Otus-DevOps-2022-02/emarking_infra/blob/cloud-testapp/install_ruby.sh, && , sudo chmod +x install_ruby.sh ]
  - [ wget, https://github.com/Otus-DevOps-2022-02/emarking_infra/blob/cloud-testapp/deploy.sh, && , sudo chmod +x deploy.sh ]
  - [ sudo, bash, install_mongodb.sh ]
  - [ sudo, bash, install_ruby.sh ]
  - [ sudo, bash, deploy.sh ]
#  - [ systemctl, enable, nginx.service ]
#  - [ systemctl, start, --no-block, nginx.service ]
